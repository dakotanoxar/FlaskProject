{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <h1 align="center">{{ datas }}</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ชื่อ</th>
                    <th scope="col">นามสกุล</th>
                    <th scope="col">เพศ</th>
                    <th scope="col">วันเกิด</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Action</th </tr>
            </thead>
            <tbody>
                {% for m in members %}
                <tr>
                    <th scope="row">{{ m.0 }}</th>
                    <td>{{ m.1 }}</td>
                    <td>{{ m.2 }}</td>
                    <td>{{ m.3 }}</td>
                    <td>{{ m.4 }}</td>
                    <td>{{ m.5 }}</td>
                    <td>
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal{{ m.0 }}">แก้ไข</button>
                        <button type="button" class="btn btn-outline-danger">ลบ</button>
                    </td>
                </tr>
                <div class="modal fade" id="exampleModal{{ m.0 }}" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">ยืนยันการแก้ไขข้อมูล</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="{{ url_for('member.Editmember') }}" method="POST">
                                    <div class="mb-3">
                                        <!-- <label for="recipient-name" class="col-form-label">ID:</label> -->
                                        <input type="hidden" class="form-control" id="recipient-name" value="{{ m.0 }}" name="id">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">ชื่อ:</label>
                                        <input type="text" class="form-control" id="recipient-name" value="{{ m.1 }}" name="fname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">นามสกุล:</label>
                                        <input type="text" class="form-control" id="recipient-name" value="{{ m.2 }}" name="lname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">เพศ:</label>
                                        <select class="form-select" aria-label="Default select example" name="sex">
                                           {% if m.3 == "ชาย" %}
                                            <option value="ชาย" name="sex" selected>ชาย</option>
                                            <option value="หญิง" name="sex">หญิง</option>
                                            {% else %}
                                            <option value="ชาย" name="sex">ชาย</option>
                                            <option value="หญิง" name="sex" selected>หญิง</option>
                                            {% endif %}
                                          </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">วันเกิด:</label>
                                        <input type="date" class="form-control" id="recipient-name" value="{{ m.4 }}" name="bdate">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">E-Mail:</label>
                                        <input type="text" class="form-control" id="recipient-name" value="{{ m.5 }}" name="email">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                                        <button type="submit" class="btn btn-primary">ยืนยันแก้ไข</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>


                {% endfor %}
            </tbody>

        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> -->
</body>

</html>
